spring:
  application:
    name: asa-microservice-config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations:  classpath:/config/,
            classpath:/config/asa-microservice-commandes.properties,
            classpath:/config/asa-microservice-paiements.properties,
            classpath:/config/asa-microservice-produits.properties,
            classpath:/config/asa-microservice-client-ui.properties
server:
  servlet:
    context-path: /asaConfigServer
  port: 9999




